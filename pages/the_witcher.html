<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../style/main.css" />
  <link rel="stylesheet" href="../style/responsive.css" />

  <style>
    .filme-principal {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) 100%),
        url('../img/the_witcher/fundo.jpg')
    }
  </style>
</head>

<body>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">The Witcher</h3>
        <p class="descricao">
          Geralt de Rivia, um caçador de monstros mutante, viaja ao encontro do seu destino num mundo caótico onde os humanos são
          mais perversos que os próprios monstros.
        </p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
